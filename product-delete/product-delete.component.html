<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px 0">
                <h1>Xoá sản phẩm</h1>
                <form style="text-align: center" [formGroup]="productForm" (ngSubmit)="deleteProduct(id)">
                    <table>
                        <tr>
                            <td>Mã sản phẩm:</td>
                            <td><input type="number" formControlName="id"></td>
                        </tr>
                        <tr>
                            <td>Tên sản phẩm:</td>
                            <td><input type="text" formControlName="name"></td>
                        </tr>
                        <tr>
                            <td>Giá sản phẩm</td>
                            <td><input type="number" formControlName="price"></td>
                        </tr>
                        <tr>
                            <td>Mô tả về sản phẩm</td>
                            <td><input type="text" formControlName="description"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button>Xoá</button></td>
                        </tr>
                    </table>
                </form>
            </mat-card>
        </div>
    </div>
</div>
